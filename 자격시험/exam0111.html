<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈쇼핑 회원 등록</title>
    <style>
      /*body {
        width: 500px;
      }*/

      table,
      tr,
      td {
        border: 1px solid #000000;
      }

      tbody {
        width: 100%;

        border: 1px solid red;
      }

      td {
        width: 50%;
        height: 50px;
      }

      input {
        margin: 10px 10px;
        width: 0%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <h1>홈쇼핑 회원 등록</h1>
    <table>
      <tbody>
        <tr>
          <td>회원번호(자동발생)</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>회원성명</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>회원전화</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>회원주소</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>가입일자</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>고객등급(A:VIP, B:일반, C:직원)</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>도시코드</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>
            <button>등록</button>
            <button>조회</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
