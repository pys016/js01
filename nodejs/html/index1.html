<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순서 목록(Ordered List, List item)</title>
    <style>
      ol {
        border: 1px solid#000;
      }
    </style>
  </head>
  <body>
    <!-- h1{웹퍼블리싱 학습순서}+ol>li+li>ol>li{ex$}*3 -->
    <h1>웹퍼블리싱 학습순서</h1>
    <ol type="1" start="5">
      <li>HTML</li>
      <li>
        CSS
        <ol type="i">
          <li>ex1</li>
          <li>ex2</li>
          <li>ex3</li>
        </ol>
      </li>
      <li>Javascript</li>
    </ol>
  </body>
</html>
