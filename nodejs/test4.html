<!DOCTYPE html>
<html lang="en">
  <head>

    <title>구구단</title>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;

    }
  </style>
  <body>
    <form action="/dan"></form>
    <h1>구구단</h1>

        <td>1</td>

        <td>6 x 1 = 6</td>
        <td>7 x 1 = 7</td>
        <td>8 x 1 = 8</td>

    </table>
