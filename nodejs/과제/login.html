<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bt = document.getElementById("ok");
        const modal = document.querySelector(".modal");
        const indiv = document.querySelector(".modal-body");

        bt.addEventListener("click", () => modal.classList.add("show"));

        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.remove("show");
          }
        });
      });
    </script>
    <style>
      body {
        padding: 30px;
        margin: 0;
        height: 100vh;
        background-image: url("https://blog.kakaocdn.net/dn/TjhvS/btqBM6K3V1S/YsXvKeU0wdXICDWG2FDMCk/a1.jpg?attach=1&knm=img.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: row;
      }

      /*.wrap {
        display: flex;
        flex-direction: column;
        height: 100%;
      }*/

      header {
        width: 100%;
        height: 80px;
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 35px;
        text-align: center;
        color: rgb(96, 255, 202);
        position: relative;
        left: 145%;
      }

      nav ul {
        height: 30px;
        /*background-color: darkgrey;*/
        text-align: center;
        padding: 30px;
        /*display: flex;*/
        align-items: flex;
        list-style-type: none;
        font-size: 2rem;
      }

      li a {
        padding: 10px;
        margin: 0px 20px;
        background-color: darkseagreen;
        color: #fff;

        border-radius: 10px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        text-decoration-line: none;
      }

      li {
        margin: 50px;
        position: relative;
        right: 50px;
      }

      .flex {
        display: flex;
        flex-direction: column;
        position: relative;
        right: -1000px;
        top: 100px;
      }

      .modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal.show {
        display: block;
      }

      .modal-body {
        background: url("https://i1.sndcdn.com/artworks-tYQjtgAzbqXhrznk-da3HMg-t500x500.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.9);
        color: #fff;
      }

      .modal-body h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      .modal-body input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .modal-body button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .modal-body button:hover {
        background-color: #0056b3;
      }

      .modal-body .reset-btn {
        background-color: #6c757d;
      }

      .modal-body .reset-btn:hover {
        background-color: #5a6268;
      }

      .loginbt {
        position: relative;
        top: 10px;
        left: 100px;
        text-align: center;
      }

      #ok {
        background: url("https://mblogthumb-phinf.pstatic.net/20160915_276/chicjt57_1473899640601PM2LE_JPEG/luna800.600.jpg?type=w420");
        background-size: 600px;
        background-position: center;
        margin: 100px;
        padding: 90px 60px;
        border-radius: 50%;
        font-size: 50px;
        color: #8a31ff;
        display: flex;
        position: relative;
        right: 100px;
      }

      footer {
        position: absolute;
        bottom: -10px;
        left: 50px;
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="modal-body">
        <h2><strong>로그인</strong></h2>
        <form action="/login" method="POST">
          <label for="username">아이디:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디"
            required
          />
          <label for="pw">비밀번호:</label>
          <input
            type="password"
            id="pw"
            name="password"
            placeholder="비밀번호"
            required
          />
          <button type="submit">로그인</button>
          <button type="reset" class="reset-btn">다시 입력</button>
        </form>
      </div>
    </div>
    <div class="wrap">
      <header>
        <h1>게시판</h1>
      </header>

      <div class="loginbt">
        <button id="ok"><strong>LOGIN</strong></button>
      </div>

      <footer>
        <span>회사소개 개인, 개인서버동작, KYS Corp.</span>
      </footer>
    </div>
    <div class="flex">
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">게시글</a></li>
          <li><a href="/mypage">마이페이지</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
