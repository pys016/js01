<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const url = "https://jsonplaceholder.typicode.com/posts";
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          let list = "";

          for (let i = 1; i < 6; i++) {
            list += `<style>table { border : 1px solid #ccc}</style>`;
            list += `<table><tr><th>${i} 번째</th></tr> <td>${data[i].title}</td></table>`;
          }
          document.write(list);
        });
    </script>
  </head>
  <body></body>
</html>
