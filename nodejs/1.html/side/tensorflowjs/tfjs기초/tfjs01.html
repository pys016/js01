<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.텐서의 차원</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script>
        // console.log(tf) // tf 구조
        const t0 = tf.scalar(3.14) // 0 차원
        t0.print(1)
        const t1 = tf.tensor1d([1, 2, 3, 4]) // 1 차원
        t1.print(1)
        const t2 = tf.tensor2d([1, 2, 3, 4, 5, 6, 7, 8, 9], [3, 3])
        // const t2 = tf.tensor2d([[1, 2, 3], [4, 5, 6], [7, 8, 9]])
        t2.print(1)
        // const t3 = tf.tensor3d([[[1], [2], [3]], [[4], [5], [6]]])
        const t3 = tf.tensor3d([1, 2, 3, 4, 5, 6], [2, 3, 1])
        t3.print(1)

        const arr = []
        Array(100).fill(0).forEach((v, i) => {arr.push(i + 1)})
        console.log(arr)
        const t3arr = tf.tensor3d(arr, [5, 2, 10])
        t3arr.print(1)
    </script>
</head>

<body>
</body>

</html>
