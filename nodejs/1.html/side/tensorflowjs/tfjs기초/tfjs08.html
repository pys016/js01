<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8.순차적 모델 API (Visor)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  </head>

  <body>
    <script>
      const model = tf.sequential(); // 1. 순차적 API 모델
      model.add(
        tf.layers.dense({ inputShape: [2], units: 8, activation: "tanh" })
      ); // 2. 레이어 생성 및 추가
      model.add(tf.layers.dense({ units: 12, activation: "relu" })); // 2. 레이어 생성 및 추가
      model.add(tf.layers.dense({ units: 1, activation: "sigmoid" })); // 2. 레이어 생성 및 추가
      model.compile({ loss: "meanSquaredError", optimizer: "adam" }); // 3. 로스함수 옵티마이져, 경험적선택
      /* 4.원본값 */
      const oriX = [
        [0, 0],
        [0, 1],
        [1, 0],
        [1, 1],
      ];
      const oriY = [0, 1, 1, 1];
      /* 5.원본을 텐서로 변환 */
      const xs = tf.tensor2d(oriX, [4, 2]);
      const ys = tf.tensor2d(oriY, [4, 1]);
      const surface = { name: "Show.fitCallbacks로 표현", tab: "훈련탭" };
      const parms = {
        batchSize: 32,
        epochs: 500, // 빈복훈련 수
        callbacks: [
          tfvis.show.fitCallbacks(surface, ["loss", "acc"]),
          {
            onEpochEnd: (epoch, logs) => {
              // console.log(`Epoch:${epoch} ${logs} RMSE=>${Math.sqrt(logs.loss)}`)
              console.log(
                "Epoch:",
                epoch,
                logs,
                "RMSE=>",
                Math.sqrt(logs.loss)
              );
            },
          },
        ],
      };
      /* 6.핏, 훈련하기 */
      model.fit(xs, ys, parms).then(() => {
        tfvis.show.modelSummary({ ...surface, tab: "레이어" }, model);
        /* 7.예측하기 */
        model.predict(tf.tensor2d([1, 0], [1, 2])).print();
      });
    </script>
  </body>
</html>
