<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상선택자3</title>
    <style>
      li {
        float: left;
        list-style: none;
        padding: 0 15px;
      }
      li:after {
        content: "|";
        float: right;
        color: #ccc;
        margin-right: -17px;
      }
      li:nth-last-of-type(1):after {
        content: "";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>로그인</li>
      <li>회원가입</li>
      <li>마이페이지</li>
      <li>사이트맵</li>
      <li>고객센터</li>
    </ul>
  </body>
</html>
