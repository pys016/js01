<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // let incre = true
        let turn = 1
        const App = () => {
            const [num1, setNum1] = React.useState(0)
            const [num2, setNum2] = React.useState(0)
            const style1 = () => setNum1((num1 + 1) % 6) //num1 < 5 ? num1 + 1 : 0
            const style2 = () => {
                // if (incre) {
                //     if (num2 === 5) {incre = false; return }
                //     setNum2(num2 + 1)
                // } else {
                //     if (num2 === 0) {incre = true; return }
                //     setNum2(num2 - 1)
                // }
                if (num2 === 0) turn = 1
                if (num2 === 5) turn = -1
                setNum2(num2 + turn)
            }
            return (
                <>
                    <h1>숫자증가 문제</h1>
                    <h2><mark>{`형식1: 0->1->2->3->4->5->0->1->2->...`}</mark></h2>
                    <h2><mark>{`형식2: 0->1->2->3->4->5->4->3->2->...`}</mark></h2>
                    <hr />
                    <h3>{num1}</h3>
                    <button onClick={style1}>1번스타일</button>
                    <h3>{num2}</h3>
                    <button onClick={style2}>2번스타일</button>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
