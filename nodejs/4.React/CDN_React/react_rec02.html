<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트 CDN 연습</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"> </div>
    <script type="text/babel">
        const App = () => {
            const [count, setCount] = React.useState(0)

            const upup = () => setCount(count < 20 ? count + 1 : 20)
            const dndn = () => setCount(count > 0 ? count - 1 : 0)
            return (
                <div>
                    <h1>JSX 문법으로 숫자올리기</h1>
                    <h2>const [변수,변수값을 변경하는 함수] = React.useState(초기값)</h2>
                    <hr />
                    <div><b>예제</b></div>
                    <div><mark>숫자값 증가 / 감소 시키기</mark></div>
                    <button onClick={upup}><strong>클릭 업</strong></button>
                    <button onClick={dndn}><strong>클릭 다운</strong></button>
                    <h2>{count}</h2>
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />)
    </script>
</body>

</html>
