<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트 CDN 연습</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"> </div>
    <script type="text/babel">
        const App = () => {
            const [clicked, setClicked] = React.useState(false)
            const change = () => setClicked(!clicked)
            return (
                <>
                    <h1>True or Fasle 값 설정</h1>
                    <h2><mark>const [
                        {clicked ? 'clicked' : 'count'},
                        {clicked ? 'setClicked' : 'setCount'}] = React.useState()</mark></h2>
                    <h3>{clicked + ''}</h3>
                    <hr />
                    <button onClick={change}>{clicked ? '클릭을 하셨군요!' : '저를 누르고 싶죠?'}</button>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />)
    </script>
</body>

</html>
